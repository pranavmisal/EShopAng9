<div class="body">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3" *ngFor="let p of Products; index as i">
            <div class="card" style="width: 18rem;">
                <img [src]="p.ProductPath" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ p.Name }}</h5>
                    <p class="card-text">{{ p.Price | currency:'INR' }}</p>
                    <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !==i">Add to cart</button>

                    <div class="mt-2" *ngIf="add === i">
                        <input type="number" class="form-control" placeholder="Amount (kg)" #amount>
                        <button class="btn btn-primary mt-2" (click)="buy(amount.value)">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
